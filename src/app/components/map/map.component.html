<div class="map-container">
  <button
    *ngIf="currentWorkingMode === WorkingModeEnum.PolygonCreator"
    [ngClass]="{ active: isPolygonEditActive }"
    class="absolute-circle-btn"
    (click)="togglePolygonEditMode()"
    title="Polygon edit mode"
  >
    <img
      src="../../../assets/polygon-edit.svg"
      class="polygon-edit-icon"
      alt="Polygon edit"
    />
  </button>
  <div id="map"></div>
</div>
