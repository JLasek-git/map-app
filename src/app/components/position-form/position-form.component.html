<form
  *ngIf="showPositionForm"
  [formGroup]="coordinatesForm"
  (ngSubmit)="onSubmit()"
>
  <input
    type="text"
    id="latitude"
    placeholder="Latitude"
    formControlName="lat"
  />
  <input
    type="text"
    id="longitude"
    placeholder="Longitude"
    formControlName="lng"
  />
  <app-button [buttonText]="'Submit'"></app-button>
</form>
